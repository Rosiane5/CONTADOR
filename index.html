<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="form">
       <header>
         <h1>CONTADOR</h1>
       </header>
    
        <div class="count">
            <input type="number" name="number" id="num1" value="0" readonly>
        </div>
        <div class="increment">
            <button class="btn" type="button"  value="+">+</button>
            <button class="btn" type="button"  value="-">-</button>   
        </div>
    </div>
</body>
</html>
